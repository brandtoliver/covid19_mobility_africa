<!-- HTML -->
<!-- ---- -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Div that SVG objects are appended to -->
<div class="flex">
	<div class="radio-timeframe" id='radio-differenceFig'></div>
	<div class="select-place" id='select-differenceFig'></div>
</div>
<div class='vis' id='vis-difference'></div>


<!-- JavaScript -->
<!-- ---------- -->

<!-- Code -->
<script>

	let spinnerdifference = new Spinner(spinnerOpts).spin(document.getElementById('vis-difference'));

	let instance_difference;
	d3.json('/data/'+sessionStorage.country+'_difference.json').then(function(data) {
		spinnerdifference.stop();
		instance_difference = new SingleLinePlot(data, 'vis-difference', 'differenceFig');
		instance_difference.setup();
		instance_difference.drawLayout();
		instance_difference.drawData();
	})

</script>
